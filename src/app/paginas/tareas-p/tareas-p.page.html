<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Tareas pendientes</ion-title>
    <ion-buttons slot="end">
      <ion-button class="filtro">
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="BuscarT" placeholder="Buscar tarea"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>
        <h2>{{tarea.title}}</h2>
        <p>{{tarea.date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab class="add" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tareas">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/home" tab="calendario">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="menu" id="popover-buttoon">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-popover trigger="popover-buttoon" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item button>
                <ion-icon name="notifications-outline" slot="start"></ion-icon>
                <ion-label>Notificaciones</ion-label>
              </ion-item>
              <ion-item button>
                <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
                <ion-label>Productividad</ion-label>
              </ion-item>
              <ion-item button (click)="presentAlert()">
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                <ion-label>Cerrar Sesi√≥n</ion-label>
              </ion-item>
              <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item button>
                        <ion-icon name="options-outline" slot="start"></ion-icon>
                        <ion-label>Nested option</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>
            </ion-list>
          </ion-content>
                   
        </ng-template>
      </ion-popover>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-footer>
